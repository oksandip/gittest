<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="imgs/3.jpg" alt="" class="img-1">
        </div>
        <div class="slide">
            <img src="imgs/2.jpg" alt="" class="img-2">

            <h1 class="title">3rd Image</h1>

    </div>
    <script src="main.js"></script>
</body>
</html>
